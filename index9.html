<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile</title>
</head>

<body>

    <!-- Name -->
    <h1>Sakshi Jha</h1>

    <!-- Photo -->
    <img src="photo.jpg" alt="My Photo" width="150">

    <!-- About Me -->
    <h2>About Me</h2>
    <p>
        I am a student and I am learning web development.
        I like to learn new technologies and improve my skills.
    </p>

    <!-- Skills -->
    <h2>Skills</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>C Programming</li>
    </ul>

    <!-- Education -->
    <h2>Education</h2>
    <tableborder="1">
        <tr>
            <th>Class</th>
            <th>School</th>
            <th>Year</th>
        </tr>
        <tr>
            <td>12th</td>
            <td>ABC School</td>
            <td>2025</td>
        </tr>
    </table>

    <!-- Contact Form -->
    <h2>Contact Me</h2>
    <form>

        <!-- Label pehle -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name" required>
        <br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" placeholder="Enter your message" required></textarea>
        <br><br>

        <input type="submit" value="Submit">

    </form>

</body>
</html>
